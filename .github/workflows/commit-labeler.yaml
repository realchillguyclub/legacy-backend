name: "Commit Message Labeler"

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  commit-labeler:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      issues: write
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.PERSONAL_TOKEN }}
          script: |
            const { owner, repo, number } = context.issue;
            const commits = await github.rest.pulls.listCommits({ owner, repo, pull_number: number });
            const labels = new Set();

            for (const c of commits.data) {
              const msg = c.commit.message.toLowerCase();
                if (msg.includes("[feat]")) labels.add("ğŸš€ feat");
                if (msg.includes("[fix]")) labels.add("ğŸš¨ fix");
                if (msg.includes("[docs]")) labels.add("ğŸ“„ docs");
                if (msg.includes("[style]")) labels.add("ğŸŒ± style");
                if (msg.includes("[refactor]")) labels.add("ğŸ”„ refactor");
                if (msg.includes("[chore]")) labels.add("âš’ï¸ chore");
                if (msg.includes("[hotfix]")) labels.add("ğŸ›Ÿ hotfix");
                if (msg.includes("[release]")) labels.add("ğŸ’« release");
                if (msg.includes("[rename]")) labels.add("ğŸ« rename");
                if (msg.includes("[remove]")) labels.add("âœ‚ï¸ remove");
            }

            if (labels.size > 0) {
              await github.rest.issues.addLabels({
                owner,
                repo,
                issue_number: number,
                labels: Array.from(labels),
              });
            }
